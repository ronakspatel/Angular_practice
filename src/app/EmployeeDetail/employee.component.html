<table *ngIf=employee >
    <thead>
        <tr>
            <th colspan="2">
                Employee Details
            </th>
        </tr>
    </thead>
    <tr>
        <td>Employee Code</td>
        <td>{{employee.code}}</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>{{employee.name}}</td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>{{employee.gender}}</td>
    </tr>
    <tr>
        <td>Age</td>
        <td>{{employee.age}}</td>
    </tr>
    <tr>
        <td>Annual Salary</td>
        <td>{{employee.annualSalary}}</td>
    </tr>
    <tr>
        <td>Date Of Birth</td>
        <td>{{employee.dateOfBirth}}</td>
    </tr>
</table>
<div style="margin-top: 5px">
<input type="button" class="btn btn-primary"value="Back to Employee List" (click)="onButtonClick()">
</div>
